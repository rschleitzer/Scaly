<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaly REPL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafaf9;
            --text: #1c1917;
            --text-muted: #78716c;
            --accent: #059669;
            --accent-soft: #d1fae5;
            --border: #e7e5e4;
            --card-bg: #ffffff;
            --code-bg: #1c1917;
            --code-text: #e7e5e4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .header {
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            font-size: 28px;
            line-height: 1;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .logo-tld {
            color: var(--text-muted);
            font-weight: 300;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .repl-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .repl-header {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .repl-output {
            background: var(--code-bg);
            color: var(--code-text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 16px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .output-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .output-line.input {
            color: #a8a29e;
        }

        .output-line.input::before {
            content: "> ";
            color: var(--accent);
        }

        .output-line.result {
            color: #fef3c7;
        }

        .output-line.error {
            color: #fca5a5;
        }

        .output-line.info {
            color: #93c5fd;
        }

        .repl-input-container {
            display: flex;
            border-top: 1px solid #374151;
            background: var(--code-bg);
        }

        .repl-prompt {
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 12px;
            padding-right: 0;
        }

        .repl-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--code-text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 12px;
            outline: none;
        }

        .repl-input::placeholder {
            color: #57534e;
        }

        .help-section {
            margin-top: 24px;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .help-section h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-muted);
        }

        .help-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .help-example {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: var(--accent-soft);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .help-example:hover {
            background: var(--accent);
            color: white;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="header">
            <a href="/" class="logo">
                <div class="logo-icon">ðŸ¦Ž</div>
                <span class="logo-text">scaly<span class="logo-tld">.io</span></span>
            </a>
            <p class="tagline">Interactive REPL â€” try Scaly in your browser</p>
        </header>

        <div class="repl-container">
            <div class="repl-header">
                <span>Scaly REPL</span>
            </div>
            <div class="repl-output" id="output">
                <div class="output-line info">Welcome to the Scaly REPL!</div>
                <div class="output-line info">Try typing an expression below.</div>
            </div>
            <div class="repl-input-container">
                <span class="repl-prompt">&gt;</span>
                <input type="text" class="repl-input" id="input" placeholder="Enter a Scaly expression..." autofocus>
            </div>
        </div>

        <div class="help-section">
            <h3>Try these examples:</h3>
            <div class="help-examples">
                <span class="help-example" data-code="42">42</span>
                <span class="help-example" data-code="3.14159">3.14159</span>
                <span class="help-example" data-code="0xFF">0xFF</span>
                <span class="help-example" data-code='"Hello, World!"'>"Hello"</span>
                <span class="help-example" data-code="true">true</span>
                <span class="help-example" data-code="[1, 2, 3]">[1, 2, 3]</span>
            </div>
        </div>

        <footer class="footer">
            <a href="/lang/">Language Specification</a> Â· <a href="/">Home</a>
        </footer>
    </main>

    <script src="scaly.browser.js"></script>
    <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    function addOutput(text, className) {
        const line = document.createElement('div');
        line.className = 'output-line ' + className;
        line.textContent = text;
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
    }

    function handleEval(code) {
        try {
            const result = Scaly.evaluate(code);
            switch (result._tag) {
                case 'Ok':
                    const display = typeof result.value === 'string'
                        ? JSON.stringify(result.value)
                        : String(result.value);
                    addOutput(display, 'result');
                    break;
                case 'ModelError':
                    addOutput(result.message, 'error');
                    break;
                case 'GenerateError':
                    addOutput(`Generate error: ${result.message}`, 'error');
                    break;
                case 'EvalError':
                    addOutput(`Eval error: ${result.message}`, 'error');
                    break;
            }
        } catch (e) {
            addOutput(`Error: ${e.message}`, 'error');
        }
    }

    function handleInput(code) {
        if (!code.trim()) return;
        addOutput(code, 'input');
        handleEval(code);
    }

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const code = input.value;
            input.value = '';
            handleInput(code);
        }
    });

    document.querySelectorAll('.help-example').forEach(el => {
        el.addEventListener('click', () => {
            input.value = el.dataset.code;
            input.focus();
        });
    });
    </script>
</body>
</html>
